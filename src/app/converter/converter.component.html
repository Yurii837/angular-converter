<form [formGroup]="form" class="form">
  <mat-form-field class="field" appearance="fill">
    <mat-label>Select currency to exchange</mat-label>
    <mat-select formControlName="currencyType">
      <mat-option *ngFor="let curObj of currencyObjects" [value]="curObj.ccy">
        {{curObj.ccy}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="field" appearance="fill">
    <mat-label>{{currencyType.value}}</mat-label>
    <input (input)="changeUAH()" formControlName="ccyCur" type="number" matInput placeholder="Enter amount">
  </mat-form-field>

  <mat-form-field class="field" appearance="fill">
    <mat-label>I want to</mat-label>
    <mat-select formControlName="dealType">
      <mat-option *ngFor="let option of dealTypes" [value]="option.value">
        {{option.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="field" appearance="fill">
    <mat-label>UAH</mat-label>
    <input (input)="changeUSD()" formControlName="uah" type="number" matInput placeholder="Enter amount">
  </mat-form-field>
</form>
