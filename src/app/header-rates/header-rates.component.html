<div class="header">
  <div class="header__description" (click)="reloadRates()">Current {{Base_ccy}} rates</div>
  <div *ngIf="!currencyObjects" class="header__loading"><mat-spinner diameter="20"></mat-spinner></div>
  <div *ngIf="currencyObjects" class="header__rates">
    <span class="header__rate" *ngFor="let curObj of currencyObjects | get5" [title]="'sale - ' + curObj.sale +'  '+'bye - ' + curObj.buy">
      {{curObj.ccy}} - 
      {{curObj.sale}}
    </span>
  </div>
</div>
